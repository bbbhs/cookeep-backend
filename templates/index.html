<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영수증 기반 요리 추천 AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 600px; margin-top: 50px; }
        .jumbotron { padding: 2rem 1rem; margin-bottom: 2rem; background-color: #e9ecef; border-radius: .3rem; }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="jumbotron">
            <h1 class="display-5">🛒 영수증 분석 요리 추천 AI</h1>
            <p class="lead">식품 구매 영수증으로 만들 수 있는 요리를 바로 추천해 드립니다.</p>
        </div>

        <div class="card p-4 shadow">
            <h5 class="card-title mb-4">영수증 사진을 업로드하세요 (현재는 가상 분석)</h5>
            <form method="POST" enctype="multipart/form-data" action="/">
                <input type="file" class="form-control" name="receipt_image" accept="image/*" disabled>
                <p class="mt-2 text-muted">⚠️ 현재는 OCR 키 문제로 인해 가상 영수증 데이터로 분석됩니다.</p>
                <button type="submit" class="btn btn-primary btn-lg mt-3">요리 추천 시작하기</button>
            </form>
        </div>
    </div>
</body>
</html>
